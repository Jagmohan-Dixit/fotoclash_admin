<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./../static/styles.css">
    
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function sendRequest(id, type, name) {
            console.log(id);
            console.log(type);
            console.log(name);
            var d = {'id': id};
            var urls, check;
            if(type === "done") {
                urls = "sendtrue";
                check = "True";
            }
            else {
                urls = "sendfalse";
                check = "False";
            }

            $.ajax({
                type: 'POST',
                url: `/${urls}`,
                data: JSON.stringify(d),
                dataType: "json",
                success: function (response) {
                    document.getElementById(name).innerHTML = "";
                    document.getElementById(name).innerHTML = `
                    <td>${check}</td>
                    `
                    console.log(response);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
    </script>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="table-div p-4">
                <h1 class="text-white d-flex justify-content-center p-2">Payment Data</h1>
                <table class="text-white table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">User ID</th>
                            <th scope="col">Account Holder</th>
                            <th scope="col">Method</th>
                            <th scope="col">UPI Id</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-body" id="table">
                        {% for item in data %}
                        <tr>
                            <td>{{item['UserID']}}</td>
                            <td>{{item['Account_Holder']}}</td>
                            <td>{{item['Method']}}</td>
                            <td>jaggu@okaxis</td>
                            <td>{{item['Amount']}}</td>
                            <td id="{{item['id']}}" >{{item['Status']}}</td>
                            <td class="text-center">
                                <button type="submit" name="{{item['id']}}" id="{{item}}" class="btn btn-primary p-1" onclick="sendRequest(this.id,'done', this.name)" >Done</button>
                            </td>
                            <td class="text-center">
                                <button type="submit" name="{{item['id']}}" id="{{item}}" class="btn btn-primary p-1" onclick="sendRequest(this.id, 'pending', this.name)" >Pending</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
